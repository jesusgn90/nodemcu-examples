name: Compile and verify sketches

on: [push]

jobs: 
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1.0.0

      - name: Install platform
        run: |
          arduino-cli config init
          echo "
          board_manager:
            additional_urls:
              - http://arduino.esp8266.com/stable/package_esp8266com_index.json
          " > arduino-cli.yaml
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266
          # FIXME: atm this is only installing DHT library, it should add all libraries needed by repo!
          # DHT lib
          arduino-cli lib install "DHT sensor library"
          # LiquidCrystal_I2C lib
          curl -Lkso liquidcrystal.zip https://github.com/lucasmaziero/LiquidCrystal_I2C/archive/master.zip
          unzip liquidcrystal.zip
          mv LiquidCrystal_I2C-master ~/Arduino/libraries/LiquidCrystal_I2C-master
      - name: Compile sketches
        run: |
          for i in `find . -name "*.ino" -type f`; do
            cp "$i" "/tmp/$i"
            arduino-cli compile --verify --fqbn esp8266:esp8266:nodemcu "/tmp/$i" -o "/tmp/$i.bin"
            rm -f "/tmp/$i" "/tmp/$i.bin"
          done
          
